<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris!</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Spectral:wght@700&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="game-canvas">
    <div id="board" class="game-board">
      <div class="start-game absolute-center" id="startGame">Pressione Espaço para iniciar</div>
    </div>
    <div class="overall-info">
      <h1>Próxima Peça</h1>
      <div id="nextPiece" class="next-piece">
        <div id="nextPieceContainer" class="absolute-center"></div>
      </div>
      <h1>Pontuação</h1>
      <div id="score" class="score-value">00000</div>
    </div>
    <script src="./js/global-variables.js"></script>
    <script src="./js/colors.js"></script>
    <script src="./js/tetrisPieces.js"></script>
    <script src="./js/square.js"></script>
    <script src="./js/tetraPiece.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/keyHandlers.js"></script>
</body>
</html>
